<div class="picker">
  <ion-img 
    role="button"
    class="Image"
    [src]="selectedImage"
    *ngIf="selectedImage"
    (click)= "onPickImage()"
  ></ion-img>
  <ion-button 
    *ngIf="!selectedImage"
    color="primary"
    (click)="onPickImage()"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>
      Take Picture
    </ion-label>
  </ion-button>
</div>
