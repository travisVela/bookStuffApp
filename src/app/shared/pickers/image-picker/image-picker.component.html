<div class="picker">
  <ion-img 
    role="button"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
    (click)= "onPickImage()"
  ></ion-img>
  <ion-button 
    *ngIf="!selectedImage || !showPreview"
    color="primary"
    (click)="onPickImage()"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>
      Take Picture
    </ion-label>
  </ion-button>
</div>
<input 
  type="file" 
  accept="image/jpeg"
  *ngIf="usePicker" 
  #filePicker 
  (change)="onFileChosen($event)"
>
