<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-button>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item 
            *ngFor="let offer of offers" 
            [routerLink]="[
            '/',
            'places',
            'tabs',
            'offers',
            offer.id]"
            detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imgUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer?.title }}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
