<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding"> 
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" class="ion-no-padding"> 
        <ion-img [src]="place?.imgUrl">
      
        </ion-img>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" class="ion-text-center"> 
        <p>{{ place?.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" class="ion-text-center">
        <p>{{ place?.location?.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="8" class="ion-text-center">
        <ion-img
          role="button"
          (click)="onShowMap()"
          class="locationImg"
          [src]="place?.location?.staticMapImage"
        ></ion-img>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable" class="ion-justify-content-center">
      <ion-col size-sm="8" class="ion-text-center">
        <ion-button color="primary"class="ion-margin" (click)="onBookPlace()">Book</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
