<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col
        *ngIf="isLoading" 
        sizs-sm="8" 
        class="ion-text-center"
      >
        <ion-spinner></ion-spinner>
      </ion-col>
      <ion-col 
        size-sm="8"
        class="ion-text-center"
        *ngIf="!isLoading && (!loadedBookings || loadedBookings.length <= 0)"
      >
        <h5>No bookings</h5>
      </ion-col>
      <ion-col 
        size-md="8"
        *ngIf="!isLoading && loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{ booking?.placeTitle }}</h5>
                <p>Guests: {{ booking?.numOfGuests }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
